<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form action="php.backend" method="post">
        <fieldset>
            <legend>Step 1: Your details</legend>
               <ul>
                  <li><label for="Name">Name</label>  <input type="text" placeholder="First and Last Name" required></li>
                  <li><label for="Email">Email</label>  <input type="email" placeholder="example@gmail.com" required></li>
                  <li><label for="Phone">Phone</label>  <input type="tel" name="Phone" id="" required></li>
               </ul>
        </fieldset>
        <fieldset>
            <legend>Step 2: Delivery Address</legend>
            <ul>
                <li><label for="Address">Address</label>  <textarea name="Address" id="" cols="20" rows="5" required></textarea></li>
                <li><label for="Postcode">Postcode</label>  <input type="number" name="Postcode" id="" required></li>
                <li><label for="Country">Country</label>  
                    <select name="Country" id="Country" required> 
                    none <option value="none">none</option>
                    America <option value="Country">America</option>
                    Arab <option value="Country">Arab</option>
                    irakc<option value="Country">irak</option>
                    India <option value="Country">India</option>
                    Egypt <option value="Country">Egypt</option>
                    Rasia <option value="Country">Rasia</option>
                    china <option value="Country">China</option>
                    Japan <option value="Country">Japan</option>
                    Thailand <option value="Country">Thailand</option>
                    Taiwan <option value="Country">Taiwan</option>
                    Korea <option value="Country">Korea</option></select> 
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Step 3: Card details</legend>
            <ul>
                <li><label for="Card Type">Card Type</label> <br> 
                    <img src=".//IMAGE/visa card logo.png" alt="" width="20" height="10"> visa <input type="radio" name="Card Type" id="Visa">
                    <img src=".//IMAGE/Amex card logo.jpg" alt="" width="20" height="10"> Amex <input type="radio" name="Card Type" id="Amex">
                    <img src=".//IMAGE/master card logo.png" alt="" width="20" height="10"> Mastercard <input type="radio" name="Card Type" id="Mastercard">
                </li>
                <li><label for="Card No.">Card No.</label> <input type="tel" name="Card No." id="" required></li>
                <li><label for="Security Code">Security Code</label> <input type="tel" name="Security Code" id="" required></li>
                <li><label for="Name on the Card">Name on the Card</label>  <input type="text" name="Name on the Card" placeholder="Exact name as on the card" required></li>
            </ul>
        </fieldset>
        <fieldset>
            <input type="reset" value="reset">
            <input type="submit" value="Buy Now!">
        </fieldset>
    </form>
</body>
</html>
